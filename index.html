<!DOCTYPE html>
<html>
    <head>
        <title>Sultan</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="sultan.js"></script>
        <script src="gui.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <style>
            body {
                background: url('bg.jpg');
                color: #e1dca4;
                font-family: 'Nunito', sans-serif;
                font-size: 1.5vmax;
                padding: 2em;
                line-height: 1.4;
            }
            div.button {
                color: #f68121;
                cursor: pointer;
                margin-bottom: 1em;
                margin-top: 1em;
            }
            div.advice {
                margin-bottom: 1em;
                margin-top: 1em;
                color: #6a9347;
            }
            div.outcome, div.chosenOption, div.notChosenOption {
                margin-bottom: 1em;
                margin-top: 1em;
            }
            .button:hover {
                color: white;
                text-shadow: 0px 0px 0.5em #e1dca4;
            }
            .disabled, .notChosenOption {
                color: #885021;
            }
            h1 {
                margin: 0;
                margin-bottom: 0.5em;
                text-align: center;
            }
            #content {
                margin: auto;
                max-width: 34em;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h1>SULTAN</h1>
            <script>
                sultan.load(gui.showStoryList);
            </script>
        </div>
    </body>
</html>
